<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/reset.css">
  <title>Unit 4 Game - Witcher</title>
</head>

<body>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <script src="assets/javaScript/game.js"></script>
  <div class="buttonOptions container container-fluid row">
    <div class="col-3">
      <img src="assets/images/geralt.png" alt="Geralt">
      <button class="btn btn-dark" id="Geralt of Rivia">Geralt of Rivia</button>
    </div>
    <div class="col-3">
      <img src="assets/images/king-of-the-wild-hunt.png" alt="Wild Hunt">
      <button class="btn btn-dark" id="King of the Wild Hunt">King of the Wild Hunt</button>
    </div>
    <div class="col-3">
      <img src="assets/images/triss.png" alt="Triss">
      <button class="btn btn-dark" id="Triss Merigold">Triss Merigold</button>
    </div>
    <div class="col-3">
      <img src="assets/images/radovid.png" alt="King Radovid">
      <button class="btn btn-dark" id="King Radovid">King Radovid</button>
    </div>
    <br>
    <br>
    <div class="col-6">
      <button class="btn btn-secondary" id="attack">Attack</button>
    </div>
    <div class="col-6">
      <button class="btn btn-secondary" id="reset">Reset</button>
    </div>
  </div>
</body>

</html>
